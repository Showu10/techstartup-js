<!DOCTYPE html>
<html>
  <head>
    <title>MiTechStartup | Contact</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">
        <img src="./images/logo.png" class="logo" />
      </a>
      <ul>
        <li><a href="index.html" class="button">Home</a></li>
        <li><a href="contact.html" class="button">Contact</a></li>
        <li><a href="waitlist.html" class="button">Waitlist</a></li>
        <li>
          <a href="advancements.html" class="button">Advancements in Tech</a>
        </li>
      </ul>
    </nav>

    <section class="main-body">
      <section class="signup">
        <h1>Join the Waitlist</h1>
        <form id="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              name="email"
              id="email"
              type="email"
              class="form-input"
              placeholder="Your Email"
            />
          </div>

          <div class="form-group">
            <label>Receive Updates</label>
            <div class="radio-group">
              <label class="radio-option">
                <input
                  type="radio"
                  class="radio-btn"
                  name="receive_updates"
                  value="Yes"
                />
                Yes
              </label>
              <label class="radio-option">
                <input
                  type="radio"
                  class="radio-btn"
                  name="receive_updates"
                  value="No"
                />
                No
              </label>
            </div>
          </div>

          <input
            type="submit"
            id="submit-btn"
            class="form-button"
            name="submit"
            value="Submit"
          />
        </form>
      </section>
    </section>

    <div style="margin-top: 20px"></div>
    <footer>
      <p>Â© MiTechStartup 2025</p>
    </footer>

    <script src="./js/main2.js"></script>
  </body>
</html>
