<!DOCTYPE html>
<html>
    <head>
        <title>MiTechStartup | SignUp</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    <nav class="navbar">
      <a href="index.html"><img src="./images/logo.png" class="logo"></a>
      <ul>
        <li><a href="index.html" class="button">Home</a></li>
        <li><a href="contact.html" class="button">Contact</a></li>
        <li><a href="waitlist.html" class="button">Waitlist</a></li>
        <li><a href="advancements.html" class="button">Advancements in Tech</a></li>

        <section class="main-body">
            <section class="signup">
                    <h1>Contact Us</h1>
                    
                    
                    <form id="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" type="text" id="name" class="form-input" placeholder="Your Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" id="email" class="form-input" placeholder="Your Email">
                        </div>

                        <div class="form-group">
                            <label for="about">Message</label>
                            <textarea id="about" class="form-input" name="about" rows="4" placeholder="Your Message"></textarea>
                        </div>

                        <input type="submit" id="submit-btn" class="form-button" name="submit" value="Submit">
                    </form>

                    
                    
            </section>
        </section>
        <footer>
        <p>Â© MiTechStartup 2025</p>

        <script src="./js/main.js"></script>
